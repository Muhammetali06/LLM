<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Benzeri Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #2d2d44;
      border-radius: 8px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #4a90e2;
      align-self: flex-end;
    }

    .bot {
      background-color: #444654;
      align-self: flex-start;
    }

    form {
      display: flex;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chatbox">
      <div class="message bot">Merhaba! Size nasıl yardımcı olabilirim?</div>
    </div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Mesajınızı yazın..." required>
      <input type="submit" value="Gönder">
    </form>
  </div>

  <script>
    console.log("Sayfa yüklendi");

    document.getElementById("chatForm").addEventListener("submit", sendMessage);

    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById('userInput');
      const message = input.value;
      input.value = '';

      addMessage(message, 'user');

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(res => {
        if (!res.ok) throw new Error("Sunucu hatası!");
        return res.json();
      })
      .then(data => {
        addMessage(data.reply, 'bot');
      })
      .catch(err => {
        console.error("Hata:", err);
        addMessage("Bir hata oluştu: " + err.message, 'bot');
      });
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById('chatbox');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
